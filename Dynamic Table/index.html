<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        th,
        td {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
            color: blueviolet;
        }

        tr {
            background-color: pink;
        }

        form {
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin-bottom: 20px;
            width: 200px;
        }
    </style>
</head>

<body>
    <form id="student-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required><br>

        <label for="roll">Roll Number:&nbsp;</label>
        <input type="text" id="roll" required><br>

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" min="1" max="100" required><br>

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" min="1" max="100" required><br>

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" min="1" max="100" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="table-container">
    </div>

    <script>
        document.getElementById("student-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const roll = document.getElementById("roll").value;
            const subject1 = parseFloat(document.getElementById("subject1").value);
            const subject2 = parseFloat(document.getElementById("subject2").value);
            const subject3 = parseFloat(document.getElementById("subject3").value);

            // Calculate the total marks
            const totalMarks = subject1 + subject2 + subject3;

            // Create a new row for the table
            const newRow = document.createElement("tr");

            // Populate the row with data, including the total marks
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${roll}</td>
                <td>${subject1}</td>
                <td>${subject2}</td>
                <td>${subject3}</td>
                <td>${totalMarks}</td>
            `;

            // Append the new row to the table
            const tableContainer = document.getElementById("table-container");
            const table = tableContainer.querySelector("table");

            if (!table) {
                // Create the table if it doesn't exist
                const newTable = document.createElement("table");
                newTable.innerHTML = `
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Subject 1 Marks</th>
                        <th>Subject 2 Marks</th>
                        <th>Subject 3 Marks</th>
                        <th>Total Marks</th>
                    </tr>
                `;
                tableContainer.appendChild(newTable);
            }

            tableContainer.querySelector("table").appendChild(newRow);

            // Clear the form inputs
            document.getElementById("name").value = "";
            document.getElementById("roll").value = "";
            document.getElementById("subject1").value = "";
            document.getElementById("subject2").value = "";
            document.getElementById("subject3").value = "";
        });
    </script>
</body>

</html>
